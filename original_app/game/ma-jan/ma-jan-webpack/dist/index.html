<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  	<title>麻雀</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="content">
		<header class="header">
			<img class="img-full" src="./img/header.jpg" alt="ヘッダー">
		</header>

		<main class="container-large">
			<section>
				<a href="8men_machi_logic.html">8門待ち、9門待ちに関する理論</a>
			<section>

			<h1>チンイツ検索</h1>
				<h3>表示する牌の種類（先に選んでください）</h3>
				<form name="paiga_style_select_form">
					<select name="paiga_style">
						<option value="man" selected="selected">マンズで表示</option>
						<option value="pin">ピンズで表示</option>
						<option value="sou">ソウズで表示</option>
					</select>
				</form>

				<h3>待ちの数で検索</h3>
				<form name="machi_count_select_form">
					<select name="machi_count">
						<option value="1">1門待ち</option>
						<option value="2">2門待ち</option>
						<option value="3">3門待ち</option>
						<option value="4">4門待ち</option>
						<option value="5">5門待ち</option>
						<option value="6">6門待ち</option>
						<option value="7">7門待ち</option>
						<option value="8">8門待ち</option>
						<option value="9">9門待ち</option>
					</select>
					<button type="button" id="machi_count_select_btn">検索</button>
				</form>

				<h3>待ちの種類で検索(例:147待ちを検索したい場合は147にチェック)</h3>
				<form name="search_form">
					<label><input type="checkbox" name="machi" value="1">1</label>
					<label><input type="checkbox" name="machi" value="2">2</label>
					<label><input type="checkbox" name="machi" value="3">3</label>
					<label><input type="checkbox" name="machi" value="4">4</label>
					<label><input type="checkbox" name="machi" value="5">5</label>
					<label><input type="checkbox" name="machi" value="6">6</label>
					<label><input type="checkbox" name="machi" value="7">7</label>
					<label><input type="checkbox" name="machi" value="8">8</label>
					<label><input type="checkbox" name="machi" value="9">9</label>
					<button type="button" id="machi_search_btn">検索</button>
				</form>

				<div>
					<h3>検索結果（牌姿|待ち）</h3>
					<div class="annotation" id="search_result"></div>
					<div id="chinitsu_pattern"></div>
				</div>
			</section>
		</main>
	</div>
	<footer class="footer">
		<p class="copyright">© 2023 Hiroshi Sano All Rights Reserved. 監修: Masaru Shiobara</p>
	</footer>
	<script type="text/javascript" src="./main.js" defer></script>
</body>
</html>
