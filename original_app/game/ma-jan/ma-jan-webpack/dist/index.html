<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  	<title>麻雀</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="content">
		<header class="header">
			<img class="img-full" src="./img/header.jpg" alt="ヘッダー">
		</header>

		<main class="container-large">
			<section>
				<a href="8men_machi_logic.html">8門待ち、9門待ちに関する理論</a>
			</section>

			<section>
				<h1>清一色/チンイツ検索</h1>
				<p>※いまのところAND検索は未実装なのでできません。</p>
				<div class="content-flex">
					<div class="content-item">
						<h3>表示する牌の種類（先に選んでください）</h3>
						<form name="paiga_style_select_form">
							<select name="paiga_style">
								<option value="man" selected="selected">マンズで表示</option>
								<option value="pin">ピンズで表示</option>
								<option value="sou">ソウズで表示</option>
							</select>
						</form>
						<h3>手牌に含まれる形で検索</h3>
						<p>(半角数字1~13文字。例:123456789 → 1112333456789などがヒット)</p>
						<form name="search_text_form"> 
							<div class="content-flex">
								<div class="content-item">
									<label><input type="radio" name="tehai_search_radio" value="0" checked="true">テンパイ形から</label>
									<label><input type="radio" name="tehai_search_radio" value="1">イーシャンテン形から</label>
									<label><input type="radio" name="tehai_search_radio" value="2">リャンシャンテン形から</label>
								</div>
							</div>
							<input type="text" name="tehai" id="tehai_search_input">
							<button type="button" id="tehai_search_btn">検索</button>
						</form>
					</div>

					<div class="content-item">
						<h3>待ちの数で検索</h3>
						<form name="machi_count_select_form">
							<select name="machi_count">
								<option value="1">1門待ち</option>
								<option value="2">2門待ち</option>
								<option value="3">3門待ち</option>
								<option value="4">4門待ち</option>
								<option value="5">5門待ち</option>
								<option value="6">6門待ち</option>
								<option value="7">7門待ち</option>
								<option value="8">8門待ち</option>
								<option value="9">9門待ち</option>
							</select>
							<button type="button" id="machi_count_select_btn">検索</button>
						</form>

						<h3>待ちの種類で検索(例:147待ちを検索したい場合は147にチェック)</h3>
						<form name="machi_pattern_search_form">
							<label><input type="checkbox" name="machi" value="1">1</label>
							<label><input type="checkbox" name="machi" value="2">2</label>
							<label><input type="checkbox" name="machi" value="3">3</label>
							<label><input type="checkbox" name="machi" value="4">4</label>
							<label><input type="checkbox" name="machi" value="5">5</label>
							<label><input type="checkbox" name="machi" value="6">6</label>
							<label><input type="checkbox" name="machi" value="7">7</label>
							<label><input type="checkbox" name="machi" value="8">8</label>
							<label><input type="checkbox" name="machi" value="9">9</label>
							<button type="button" id="machi_pattern_search_btn">検索</button>
						</form>
					</div>
					<div class="content-item">
						<h3>一覧で表示</h3>
						<form name="shanten_count_select_form">
							<select name="shanten_count">
								<option value="0">テンパイ形</option>
								<option value="1">イーシャンテン形</option>
								<option value="2">リャンシャンテン形</option>
							</select>
							<button type="button" id="shanten_count_select_btn">表示</button>
						</form>
					</div>
				</div>
				<div>
					<h3>検索結果（牌姿|待ち）</h3>
					<p class="annotation" id="search_result"></p>
					<div>
						<button id="js-button-prev">前へ</button>
						<button id="js-button-next">次へ</button>
					</div>
					<p class="annotation" id="pagination_range"></p>
					<div id="chinitsu_pattern"></div>
				</div>
			</section>
		</main>
	</div>
	<footer class="footer">
		<p class="copyright">© 2023 Hiroshi Sano All Rights Reserved. 監修: Masaru Shiobara</p>
	</footer>
	<script type="text/javascript" src="./main.js" defer></script>
</body>
</html>
