<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        new Vue({
            template: '<p>{{ msg }}</p>',
            data: { msg: 'hello world' }
        }).$mount('#app')
    </script>
</body>

</html>
